<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrieren • Finarix</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>Registrieren</h1>

  <form id="registerForm">
    <input id="name" placeholder="Name eingeben" required>
    <input id="email" type="email" placeholder="E-Mail" required>
    <input id="password" type="password" placeholder="Passwort" required>
    <button type="submit">Konto anlegen</button>
  </form>

  <p><a href="./login.html">Schon ein Konto? Login</a></p>

  <!-- ✅ API laden -->
  <script src="./js/api.js"></script>

  <!-- ✅ Form Logik -->
  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const body = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
        };

        console.log('[register] submit', body);

        const res = await apiRequest('/auth/register', { body });

        alert('✅ Registrierung erfolgreich! Jetzt einloggen.');
        window.location.href = './login.html';

      } catch (err) {
        console.error('[register] error', err);
        alert('❌ Fehler: ' + err.message);
      }
    });
  </script>
</body>
</html>
