<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Registrieren – Finarix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;margin:40px}
    input{display:block;margin:8px 0;padding:8px}
    .ok{color:#0a0}
    .err{color:#a00}
  </style>
</head>
<body>
  <h2>Registrieren</h2>
  <form id="f">
    <input type="text" name="name" placeholder="Name (optional)" />
    <input type="email" name="email" placeholder="E-Mail" required />
    <input type="password" name="password" placeholder="Passwort" required />
    <button>Registrieren</button>
  </form>
  <p id="msg"></p>
  <p><a href="./index.html">← Zurück</a></p>

  <script src="./js/api.js?v=3"></script>
  <script>
    const f = document.getElementById('f');
    const msg = document.getElementById('msg');

    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      msg.className = '';
      const form = new FormData(f);
      try {
        await apiFetch('/auth/register', {
          method: 'POST',
          body: {
            name: form.get('name') || null,
            email: form.get('email'),
            password: form.get('password'),
          }
        });
        msg.textContent = 'Registrierung erfolgreich! Jetzt einloggen.';
        msg.className = 'ok';
      } catch (err) {
        msg.textContent = 'Fehler: ' + (err.message || 'Registration fehlgeschlagen');
        msg.className = 'err';
      }
    });
  </script>
</body>
</html>
