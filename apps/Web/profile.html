<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Profil – Finarix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial;margin:40px}
    button{padding:10px 14px;margin-right:8px;margin-bottom:10px}
    pre{background:#f4f4f4;border:1px solid #eee;border-radius:8px;padding:14px;min-height:80px;white-space:pre-wrap}
    .row{margin-bottom:10px}
  </style>
</head>
<body>
  <h2>Profil</h2>

  <div class="row">
    <button id="btnMe">Meine Daten laden (/auth/me)</button>
    <button id="btnAccounts">Konten laden (/accounts)</button>
    <button id="btnLogout">Logout</button>
  </div>

  <pre id="out">Noch nichts geladen…</pre>

  <p><a href="./index.html">← Zurück</a></p>

  <script src="./js/api.js"></script>
  <script>
    const out = document.getElementById('out');
    const btnMe = document.getElementById('btnMe');
    const btnAccounts = document.getElementById('btnAccounts');
    const btnLogout = document.getElementById('btnLogout');

    // Guard: ohne Token zurück zum Login
    if (!getToken()) {
      location.replace('./login.html');
    }

    btnMe.addEventListener('click', async () => {
      out.textContent = 'Lade Profil…';
      try {
        const me = await api('/auth/me', { method: 'GET' });
        out.textContent = JSON.stringify(me, null, 2);
      } catch (e) {
        out.textContent = 'Fehler: ' + e.message;
      }
    });

    btnAccounts.addEventListener('click', async () => {
      out.textContent = 'Lade Konten…';
      try {
        // deine API mappt GET /accounts (laut Logs/Controller)
        const accounts = await api('/accounts', { method: 'GET' });
        out.textContent = JSON.stringify(accounts, null, 2);
      } catch (e) {
        out.textContent = 'Fehler: ' + e.message;
      }
    });

    btnLogout.addEventListener('click', () => {
      clearToken();
      location.href = './index.html';
    });
  </script>
</body>
</html>
